<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embebido</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }
        .contenedor {
            position: relative;
            width: 848px;
            height: 480px;
        }
        .capa-bloqueo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <iframe id="miIframe" width="848" height="480" 
            src="https://www.videosdemadurasx.com/embed/39018?autoplay=1" 
            frameborder="0" allow="autoplay" allowfullscreen></iframe>
        <div class="capa-bloqueo"></div>
    </div>

    <script>
        document.getElementById('miIframe').onload = function() {
            try {
                let iframe = document.getElementById('miIframe');
                let iframeWindow = iframe.contentWindow;
                iframeWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            } catch (e) {
                console.error("No se pudo iniciar el autoplay:", e);
            }
        };
    </script>

</body>
</html>
