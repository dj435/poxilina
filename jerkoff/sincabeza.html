<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<!-- Incluir Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    #oculto {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
        pointer-events: none;
    }

    /* Estilo del botón flotante centrado en el video */
    #playButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 0, 0, 0.7);
        color: #fff;
        font-size: 48px;
        width: 80px;
        height: 80px;
        padding: 0;
        border: 2px solid black;
        border-radius: 50%;
        cursor: pointer;
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center; 
    }
</style>
</head>
<body>
<div id="oculto">
    <iframe id="video" src="//ok.ru/videoembed/8295538952884?nochat=1" frameborder="0" allow="autoplay" allowfullscreen></iframe>
</div>

<!-- Botón con icono de play de Font Awesome -->
<button id="playButton" onclick="playVideo()">
    <i class="fas fa-play"></i>
</button>

<script>
    function playVideo() {
        var iframe = document.getElementById('video');
        var iframeSrc = iframe.src;

        iframe.src = iframeSrc + "&autoplay=1";

        document.getElementById('playButton').style.display = 'none';
    }
</script>

</body>
</html>
